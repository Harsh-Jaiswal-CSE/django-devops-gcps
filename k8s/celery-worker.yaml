apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: gcr.io/devops-gcp-2025/celery-worker:v1

        command: ["celery", "-A", "hello_django", "worker", "-l", "info"]
        envFrom:
        - secretRef:
            name: django-secrets
