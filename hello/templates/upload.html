<!DOCTYPE html>
<html>
<head>
    <title>Upload to GCS</title>
</head>
<body>
    <h2>Upload File to Google Cloud Storage</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
