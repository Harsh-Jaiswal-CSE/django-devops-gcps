<!DOCTYPE html>
<html>
<head>
    <title>Upload a File</title>
</head>
<body>
    <h1>Upload a File</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
